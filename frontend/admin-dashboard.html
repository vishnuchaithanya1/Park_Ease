<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Ease - Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div class="bg-pink-600 p-1.5 rounded-lg">⚡</div>
          <h1 class="font-bold text-lg tracking-wide">Admin Console</h1>
        </div>
        <div class="flex items-center gap-4">
          <span
            id="admin-name"
            class="text-sm text-gray-300 font-medium hidden sm:block"
            >Admin</span
          >
          <a
            href="dashboard.html"
            class="text-sm bg-gray-800 hover:bg-gray-700 px-3 py-1.5 rounded-lg transition"
            >Back to User View</a
          >
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- LEFT: CREATE STAFF FORM -->
        <div class="lg:col-span-1">
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sticky top-24"
          >
            <h2 class="text-lg font-bold text-gray-900 mb-1">Create Staff</h2>
            <p class="text-xs text-gray-500 mb-6">
              Create new Admins or Area Owners, or promote existing drivers.
            </p>

            <form onsubmit="createStaff(event)" class="space-y-4">
              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Role</label
                >
                <div class="grid grid-cols-2 gap-2">
                  <label class="cursor-pointer">
                    <input
                      type="radio"
                      name="role"
                      value="AREA_OWNER"
                      checked
                      class="peer hidden"
                    />
                    <div
                      class="text-center py-2 border rounded-lg text-sm font-medium text-gray-600 bg-gray-50 peer-checked:bg-amber-50 peer-checked:text-amber-700 peer-checked:border-amber-500 transition"
                    >
                      Area Owner
                    </div>
                  </label>
                  <label class="cursor-pointer">
                    <input
                      type="radio"
                      name="role"
                      value="ADMIN"
                      class="peer hidden"
                    />
                    <div
                      class="text-center py-2 border rounded-lg text-sm font-medium text-gray-600 bg-gray-50 peer-checked:bg-pink-50 peer-checked:text-pink-700 peer-checked:border-pink-500 transition"
                    >
                      Admin
                    </div>
                  </label>
                </div>
              </div>

              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="s-name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-pink-500 outline-none"
                  placeholder="Staff Name"
                  required
                />
              </div>

              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  id="s-email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-pink-500 outline-none"
                  placeholder="staff@parkease.com"
                  required
                />
              </div>

              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label
                    class="block text-xs font-bold text-gray-500 uppercase mb-1"
                    >Phone</label
                  >
                  <input
                    type="text"
                    id="s-phone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-pink-500 outline-none"
                    placeholder="9876543210"
                    required
                  />
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-gray-500 uppercase mb-1"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="s-pass"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-pink-500 outline-none"
                    placeholder="******"
                    required
                  />
                </div>
              </div>

              <button
                type="submit"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95 text-sm mt-2"
              >
                Create / Promote User
              </button>
            </form>
          </div>
        </div>

        <!-- RIGHT: STAFF LIST -->
        <div class="lg:col-span-2">
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
          >
            <div
              class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50"
            >
              <h2
                class="text-sm font-bold text-gray-700 uppercase tracking-wider"
              >
                System Staff Directory
              </h2>
              <button
                onclick="loadStaffList()"
                class="text-xs text-pink-600 hover:text-pink-800 font-bold"
              >
                Refresh List
              </button>
            </div>

            <div id="staff-list" class="divide-y divide-gray-100">
              <!-- Loading State -->
              <div class="p-8 text-center text-gray-400 text-sm">
                Loading staff members...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8080/api";
      const token = localStorage.getItem("parkease_token");

      // Security Check
      if (!token) window.location.href = "auth.html";

      async function init() {
        try {
          // Verify Admin Role via Profile
          const user = await fetchAPI("/user/profile");
          if (user.role !== "ADMIN") {
            alert("Access Denied: Admins Only");
            window.location.href = "dashboard.html";
            return;
          }
          document.getElementById("admin-name").innerText = user.name;

          // Load Data
          loadStaffList();
        } catch (e) {
          console.error(e);
          alert("Session Error");
          window.location.href = "auth.html";
        }
      }

      async function fetchAPI(endpoint, method = "GET", body = null) {
        const headers = {
          "Content-Type": "application/json",
          "X-Auth-Token": token,
        };
        const opts = { method, headers };
        if (body) opts.body = JSON.stringify(body);

        const res = await fetch(`${API_BASE}${endpoint}`, opts);
        const text = await res.text();

        if (!res.ok) throw new Error(text);
        try {
          return JSON.parse(text);
        } catch {
          return text;
        }
      }

      async function createStaff(e) {
        e.preventDefault();
        const btn = e.target.querySelector("button");
        const originalText = btn.innerText;
        btn.innerText = "Processing...";
        btn.disabled = true;

        const role = document.querySelector('input[name="role"]:checked').value;

        const payload = {
          name: document.getElementById("s-name").value,
          email: document.getElementById("s-email").value,
          phone: document.getElementById("s-phone").value,
          password: document.getElementById("s-pass").value,
          role: role,
        };

        try {
          const res = await fetchAPI("/admin/create-staff", "POST", payload);
          alert(res.message || res); // Show success message
          e.target.reset(); // Clear form
          loadStaffList(); // Refresh table
        } catch (err) {
          alert("Error: " + err.message);
        } finally {
          btn.innerText = originalText;
          btn.disabled = false;
        }
      }

      async function loadStaffList() {
        const listContainer = document.getElementById("staff-list");
        try {
          // Note: Ensure endpoint has trailing slash if your controller has it: /get-all-staff/
          const staff = await fetchAPI("/admin/get-all-staff/");

          if (!Array.isArray(staff) || staff.length === 0) {
            listContainer.innerHTML =
              '<div class="p-8 text-center text-gray-400 text-sm">No staff found.</div>';
            return;
          }

          let html = "";
          staff.forEach((u) => {
            const badgeColor =
              u.role === "ADMIN"
                ? "bg-pink-100 text-pink-700 border-pink-200"
                : "bg-amber-100 text-amber-700 border-amber-200";

            const avatarBg =
              u.role === "ADMIN" ? "bg-pink-600" : "bg-amber-600";

            html += `
                    <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition">
                        <div class="flex items-center space-x-4">
                            <div class="h-10 w-10 ${avatarBg} text-white rounded-full flex items-center justify-center font-bold text-sm">
                                ${u.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="text-sm font-bold text-gray-900">${
                                  u.name
                                }</div>
                                <div class="text-xs text-gray-500">${
                                  u.email
                                } • ${u.phone}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase border ${badgeColor}">
                                ${u.role.replace("_", " ")}
                            </span>
                            <div class="text-[10px] text-gray-400 mt-1">ID: ${
                              u.userId
                            }</div>
                        </div>
                    </div>`;
          });
          listContainer.innerHTML = html;
        } catch (err) {
          listContainer.innerHTML = `<div class="p-4 text-center text-red-500 text-sm">Failed to load staff: ${err.message}</div>`;
        }
      }

      init();
    </script>
  </body>
</html>
